
{% load staticfiles %}

<html>
<head>
<title></title>
	
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "home.css" %}">
</head>
<body>

	<form method="post" class="form-horizontal" action="">
	    {% csrf_token %}

	    {% if failure_message %}
		   	<div> <p> {{failure_message}}</p> </div>
		{% endif %}

		
		<div class="login" style="font-size: 150%">
			<h1 style="margin-top: 0px">Login</h1>
			
			
			<span class="glyphicon glyphicon-user"></span>
			<input name="email" type="email" placeholder="email" /><br/>
			<span class="glyphicon glyphicon-lock"></span>
			<input name="password" type="password" placeholder="password" /> <br/>
			<br id="break1" style="display:none"/>
			<input id="first_name" name="first_name" placeholder="First Name" style="display:none;width:48%"/>
			<input id="last_name" name="last_name" placeholder="Last Name" style="display:none;width:48%"/>
			<br id="break2" style="display:none"/>
			<br/>
			<div class="btn-group" style="width:266px;height:40px">

			<input type = "button" class="btn btn-default" style="width:50%;height:100%" onClick="$('#first_name').slideDown();$('#last_name').slideDown();$('#break1').slideDown();$('#break2').slideDown();" value="Register" />
			
			<button class="btn btn-primary" style="width:50%;height:100%">Login</button></div>
		</div>

		

	</form> 

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="{%static "js/bootstrap.js" %}"></script>
</body>

</html>
